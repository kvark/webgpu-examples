<body>
<canvas id="webgpu-canvas"></canvas>
<script>
utils.checkSupport();
utils.addDescription(
    "Textured & Lit Cube",
    "Creating a texture from a DOM image, setting up vertex and uniform buffers, and animating a cube.",
    "cube-texture-lighting.html"
);

(async () => {
    //////////////////////////////////////////
    // Set up WebGPU adapter
    // to compile GLSL to SPIR-V, load
    // texture image
    //////////////////////////////////////////

    const img = document.createElement("img");
    img.crossOrigin = "anonymous";
    img.src = "https://tsherif.github.io/webgpu-examples/img/marble.png";

    const [adapter] = await Promise.all([
        navigator.gpu.requestAdapter(),
        img.decode()
    ]);

    ///////////////////////////////////////
    // Set up device and canvas swap chain
    ///////////////////////////////////////

    const device = await adapter.requestDevice();
    device.onuncapturederror = function(event) { console.log(event.error); };
    
    const canvas = document.getElementById("webgpu-canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const context = canvas.getContext("gpupresent");
    const swapChainFormat = context.getSwapChainPreferredFormat(adapter);
    const swapChain = context.configureSwapChain({
        device,
        format: swapChainFormat
    });

    /////////////////////////////////////////
    // Create texture, sampler and load data
    /////////////////////////////////////////

    const sampler = device.createSampler({
        minFilter: "linear",
        magFilter: "linear"
    });

    const texture = device.createTexture({
        label: "texture",
        size: [img.width, img.height, 1],
        format: "rgba8unorm",
        usage: GPUTextureUsage.SAMPLED | GPUTextureUsage.COPY_DST
    });

    const textureData = utils.getImageData(img).buffer;
    device.queue.writeTexture(
        { texture },
        textureData,
        { bytesPerRow: img.width * 4 },
        [
            img.width, 
            img.height, 
            1
        ]
    );
    
    ////////////////////////////////////////
    // Create vertex buffers and load data
    ////////////////////////////////////////

    const cubeData = utils.createCube();
    const numVertices = cubeData.positions.length / 3;

    const positionBuffer = device.createBuffer({
        label: "position",
        size: cubeData.positions.byteLength,
        usage: GPUBufferUsage.VERTEX,
        mappedAtCreation: true,
    });
    new Uint8Array(positionBuffer.getMappedRange()).set(new Uint8Array(cubeData.positions.buffer));
    positionBuffer.unmap();

    const normalBuffer = device.createBuffer({
        label: "normal",
        size: cubeData.normals.byteLength,
        usage: GPUBufferUsage.VERTEX,
        mappedAtCreation: true,
    });
    new Uint8Array(normalBuffer.getMappedRange()).set(new Uint8Array(cubeData.normals.buffer));
    normalBuffer.unmap();

    const uvBuffer = device.createBuffer({
        label: "uv",
        size: cubeData.uvs.byteLength,
        usage: GPUBufferUsage.VERTEX,
        mappedAtCreation: true,
    });
    new Uint8Array(uvBuffer.getMappedRange()).set(new Uint8Array(cubeData.uvs.buffer));
    uvBuffer.unmap();

    /////////////////
    // Uniform data
    /////////////////

    const eyePosition = new Float32Array([1, 1, 1]);
    const lightPosition = new Float32Array([1, 1, 1]);

    const projectionMatrix = mat4.create();
    const viewMatrix = mat4.create();
    const modelMatrix = mat4.create();
    const viewProjectionMatrix = mat4.create();
    const mvpMatrix = mat4.create();
    const rotation = [0, 0, 0];

    mat4.perspective(projectionMatrix, Math.PI / 2, canvas.width / canvas.height, 0.1, 10.0)
    mat4.lookAt(viewMatrix, [1, 1, 1], [0, 0, 0], [0, 1, 0]);
    mat4.multiply(viewProjectionMatrix, projectionMatrix, viewMatrix);

    /////////////////////////////////////////////
    // Create uniform buffers and binding layout
    /////////////////////////////////////////////

    const vertexUniformBuffer = device.createBuffer({
        label: "vert-uniform",
        size: 128,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
    });

    const fragmentUniformBuffer = device.createBuffer({
        label: "frag-uniform",
        size: 32,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
    });

    device.queue.writeBuffer(vertexUniformBuffer, 64, viewProjectionMatrix.buffer);
    device.queue.writeBuffer(fragmentUniformBuffer, 0, eyePosition.buffer);
    device.queue.writeBuffer(fragmentUniformBuffer, 16, lightPosition.buffer);

    const sceneUniformBindGroupLayout = device.createBindGroupLayout({
        entries: [
            {
                binding: 0,
                visibility: GPUShaderStage.VERTEX,
                buffer: {},
            },
            {
                binding: 1,
                visibility: GPUShaderStage.FRAGMENT,
                buffer: {},
            },
            {
                binding: 2,
                visibility: GPUShaderStage.FRAGMENT,
                sampler: {},
            },
            {
                binding: 3,
                visibility: GPUShaderStage.FRAGMENT,
                texture: {},
            }
        ]
    });

    const sceneUniformBindGroup = device.createBindGroup({
        layout: sceneUniformBindGroupLayout,
        entries: [
            {
                binding: 0,
                resource: {
                    buffer: vertexUniformBuffer
                }
            },
            {
                binding: 1,
                resource: {
                    buffer: fragmentUniformBuffer
                }
            },
            {
                binding: 2,
                resource: sampler
            },
            {
                binding: 3,
                resource: texture.createView()
            }

        ]
    });

    ///////////////////////////
    // Create render pipeline
    ///////////////////////////

    const wgsl = `
        [[location(0)]] var<in> i_position: vec3<f32>;
        [[location(1)]] var<in> i_normal: vec3<f32>;
        [[location(2)]] var<in> i_uv: vec2<f32>;

        [[block]]
        struct VertexUniforms {
            worldMatrix: mat4x4<f32>;
            viewProjectionMatrix: mat4x4<f32>;
        };
        [[group(0), binding(0)]] var<uniform> vert_uniforms: VertexUniforms;

        [[builtin(position)]] var<out> o_pos: vec4<f32>;
        [[location(0)]] var<out> o_position: vec3<f32>;
        [[location(1)]] var<out> o_normal: vec3<f32>;
        [[location(2)]] var<out> o_uv: vec2<f32>;

        [[stage(vertex)]]
        fn vs_main() {
            const wm: mat4x4<f32> = vert_uniforms.worldMatrix;
            const worldPosition: vec4<f32> = wm * vec4<f32>(i_position, 1.0);
            o_position = worldPosition.xyz;
            o_normal = mat3x3<f32>(wm.x.xyz, wm.y.xyz, wm.z.xyz) * i_normal;
            o_uv = i_uv;
            o_pos = vert_uniforms.viewProjectionMatrix * worldPosition;
        }

        [[block]]
        struct FragmentUniforms {
            eyePosition: vec4<f32>;
            lightPosition: vec4<f32>;
        };
        [[group(0), binding(1)]] var<uniform> frag_uniforms: FragmentUniforms;
        [[group(0), binding(2)]] var sampler: sampler;
        [[group(0), binding(3)]] var texture: texture_2d<f32>;
        [[location(0)]] var<out> o_color: vec4<f32>;
        const ambient: f32 = 0.1;

        [[stage(fragment)]]
        fn fs_main() {
            //o_color = vec4<f32>(1.0, 1.0, 1.0, 1.0);
            const surfaceColor: vec3<f32> = textureSample(texture, sampler, i_uv).rgb;
            const normal: vec3<f32> = normalize(i_normal);
            const eyeVec: vec3<f32> = normalize(frag_uniforms.eyePosition.xyz - i_position);
            const incidentVec: vec3<f32> = normalize(i_position - frag_uniforms.lightPosition.xyz);
            const lightVec: vec3<f32> = -incidentVec;
            const diffuse: f32 = max(dot(lightVec, normal), 0.0);
            const highlight: f32 = pow(max(dot(eyeVec, reflect(incidentVec, normal)), 0.0), 100.0);
            o_color = vec4<f32>(surfaceColor * (diffuse + highlight + ambient), 1.0);
        }
    `;

    const shaderModule = device.createShaderModule({
        code: wgsl,
    });

    const pipeline = device.createRenderPipeline({
        layout: device.createPipelineLayout({bindGroupLayouts: [sceneUniformBindGroupLayout]}),
        vertex: {
            module: shaderModule,
            entryPoint: "vs_main",
            buffers: [
                {
                    arrayStride: 12,
                    attributes: [{
                        shaderLocation: 0,
                        format: "float32x3",
                        offset: 0
                    }]
                },
                {
                    arrayStride: 12,
                    attributes: [{
                        shaderLocation: 1,
                        format: "float32x3",
                        offset: 0
                    }]
                },
                {
                    arrayStride: 8,
                    attributes: [{
                        shaderLocation: 2,
                        format: "float32x2",
                        offset: 0
                    }]
                }
            ],
        },
        fragment: {
            module: shaderModule,
            entryPoint: "fs_main",
            targets: [{
                format: swapChainFormat
            }],
        },
        primitive: {
            topology: "triangle-list",
        },
        depthStencil: {
            format: "depth24plus",
            depthWriteEnabled: true,
            depthCompare: "less",
        },
    });

    ///////////////////////////
    // Render pass description
    ///////////////////////////
    
    const depthTexture = device.createTexture({
        size: [canvas.width, canvas.height, 1],
        format: "depth24plus",
        usage:  GPUTextureUsage.RENDER_ATTACHMENT
    })

    const renderPassDescription = {
        colorAttachments: [{
            view: swapChain.getCurrentTexture().createView(),
            loadValue: [0.1, 0.2, 0.3, 1]
        }],
        depthStencilAttachment: {
            view: depthTexture.createView(),
            depthLoadValue: 1,
            depthStoreOp: "store",
            stencilLoadValue: 0,
            stencilStoreOp: "store"
        }
    };

    requestAnimationFrame(function draw() {
        /////////////////////////
        // Update uniform buffer
        /////////////////////////
        
        rotation[0] += 0.01;
        rotation[2] += 0.005;
        utils.xformMatrix(modelMatrix, null, rotation, null);
        
        device.queue.writeBuffer(vertexUniformBuffer, 0, modelMatrix.buffer);

        ////////////////////
        // Swap framebuffer
        ////////////////////

        renderPassDescription.colorAttachments[0].attachment = swapChain.getCurrentTexture().createView();

        const commandEncoder = device.createCommandEncoder();
        const renderPass = commandEncoder.beginRenderPass(renderPassDescription);

        renderPass.setPipeline(pipeline);

        // First argument here refers to array index
        // in pipeline vertexState.vertexBuffers
        renderPass.setVertexBuffer(0, positionBuffer);
        renderPass.setVertexBuffer(1, normalBuffer);
        renderPass.setVertexBuffer(2, uvBuffer);

        // First argument here refers to array index
        // in pipeline layout.bindGroupLayouts
        renderPass.setBindGroup(0, sceneUniformBindGroup);
        
        renderPass.draw(numVertices, 1, 0, 0);
        renderPass.endPass();

        device.queue.submit([commandEncoder.finish()]);

        requestAnimationFrame(draw);
    });
})();
</script>
</body>
</html>
